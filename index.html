<!DOCTYPE html>
<html ng-app="app">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="css/theme.css" media="screen">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="James Carlyle">
	<title>Interplanetary Wiki</title>
</head>
<body role="document" ng-controller="AppCtrl as app">
	<nav class="navbar navbar-inverse navbar-fixed-top" id="navigation-bar">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li><a href="#!/home#cover">Interplanetary Wiki</a></li>
				<li><a href="#!/home#start"><span class="glyphicon glyphicon-play" /></span> Start</a></li>
				<li><a href="#!/config"><span class="glyphicon glyphicon-cog" /></span> Configure</a></li>

			</ul>

		</div>

<script src="lib/angular-animate.min.js"></script>
<script src="lib/angular-sanitize.min.js"></script>
<script src="lib/angular-resource.min.js"></script>

<script src="js/app.js"></script>
<script src="js/filter.js"></script>
