<!-- single item -->
<h1><span class="glyphicon glyphicon-th-list" /></span> Wiki Home</h1>
<div class="panel panel-default">
	<div class="panel-heading">
		IPFS context:
		<b>{{contextCtrl.contextHash}}</b>
	</div>
	<div class="panel-body">
		<p>
			This is a list of all the pages within this Wiki:
		</p>
		<ol>
			<li class="item" ng-repeat="(name, hash) in contextCtrl.context.links">
				<a href="#/{{contextCtrl.contextHash}}/{{name}}">{{name}}</a>
			</li>
		</ol>
	</div>
</div>
